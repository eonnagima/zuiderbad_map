<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactieve Kaart — Zuiderbad | Horeca - Catering - Events</title>
    <!-- <link rel="stylesheet" href="https://use.typekit.net/kup7okg.css"> -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <aside id="desktopAsside">
        <div class="filterContainer">
          <div class="searchBarContainer">
            <label class="searchButton" for="searchBar"><i></i></label>
            <input type="text" name="searchBar" id="searchBar" placeholder="Zoeken ...">
          </div>
          <div id="filterMenuDesktop">
            <a href="" class="button filterButton filterButton" data-filter="firstaid" data-name="EHBO"><i></i></a>
            <a href="" class="button filterButton" data-filter="event" data-name="Evenementen"><i></i></a>
            <a href="" class="button filterButton" data-filter="food" data-name="Horeca"><i></i></a>
            <a href="" class="button filterButton" data-filter="entrance" data-name="Ingangen en Uitgangen"><i></i></a>
            <a href="" class="button filterButton" data-filter="toilet" data-name="Toiletten"><i></i></a>
            <a href="" class="button filterButton" data-filter="activity" data-name="Activiteiten en Sporten"><i></i></a>
            <a href="" class="button filterButton" data-filter="dog" data-name="Honden"><i></i></a>
            <a href="" class="button filterButton" data-filter="playground" data-name="Speeltuinen"><i></i></a>
            <a href="" class="button filterButton" data-filter="parking" data-name="Parkings"><i></i></a>
            <a href="" class="button filterButton" data-filter="culture" data-name="Monumenten en Cultuur"><i></i></a>
            <a href="" class="button filterButton" data-filter="terminal" data-name="Betaalautomaat"><i></i></a>
            <a href="" class="button filterButton" data-filter="misc" data-name="Overig"><i></i></a>
          </div>
        </div>
        <div class="divider hidden"></div>
        <div class="infoContainer hidden"> <!--The more info div-->
          <header>
            <h2 class="locationTitle">Title</h2>
            <a href="#" class="closeInfo">x</a>
          </header>
          <article class="infoText">
            <p class="locationDescription"></p>
          </article>
          <div class="locationButtons">
            <a href="#" class="button shareButton" data-locationId="">
              <i></i>
              <span>Deel deze locatie</span>
            </a>
            <a href="#" class="link" target="_blank">Ga naar onze website</a>
          </div>
        </div>
        <footer class="copyright">
          <p>© 2025 <a href="#">Zuiderbad</a> - Alle rechten voorbehouden</p>
        </footer>
      </aside>
      <section class="canvas-container">
        <canvas id="canvas"></canvas>
        <div class="ui">
          <div class="map-controls">
            <div class="center-controls">
              <a href="" class="button button-ui centerButton"><i></i></a>
            </div>
            <div class="zoomControl">
              <a href="" class="button button-ui zoomInButton"><i></i></a>
              <a href="" class="button button-ui zoomOutButton"><i></i></a>
            </div>
          </div>
        </div>
      </section>
      <section class="mobileNavContainer">
          <nav id="mobileControls">
            <div class="mobileButtons">
              <a href="" class="button controlButton zoomInButton" data-function="zoomIn"><i></i></a>
              <a href="" class="button controlButton zoomOutButton" data-function="zoomOut"><i></i></a>
              <a href="" class="button controlButton centerButton" data-function="centerUser"><i></i></a>
              <a href="" class="button controlButton" data-function="filterToggle"><i></i></a>
              <!-- <span id="test"></span> -->
            </div>
            <div class="searchBarMobileContainer">
              <div class="searchBar button controlButton controlButton-search">
                <label for="searchBar" id="button-search"><i></i></label>
                <input class="hidden" type="text" name="searchBar" id="searchInputDesktop" placeholder="Zoeken...">
              </div>
            </div>
          </nav>
          <div id="filterMenuMobile" class="hidden">
            <a href="" class="button filterButton filterButton" data-filter="firstaid" data-name="EHBO"><i></i></a>
            <a href="" class="button filterButton" data-filter="event" data-name="Evenementen"><i></i></a>
            <a href="" class="button filterButton" data-filter="food" data-name="Horeca"><i></i></a>
            <a href="" class="button filterButton" data-filter="entrance" data-name="Ingangen en Uitgangen"><i></i></a>
            <a href="" class="button filterButton" data-filter="toilet" data-name="Toiletten"><i></i></a>
            <a href="" class="button filterButton" data-filter="activity" data-name="Activiteiten en Sporten"><i></i></a>
            <a href="" class="button filterButton" data-filter="dog" data-name="Honden"><i></i></a>
            <a href="" class="button filterButton" data-filter="playground" data-name="Speeltuinen"><i></i></a>
            <a href="" class="button filterButton" data-filter="parking" data-name="Parkings"><i></i></a>
            <a href="" class="button filterButton" data-filter="culture" data-name="Monumenten en Cultuur"><i></i></a>
            <a href="" class="button filterButton" data-filter="terminal" data-name="Betaalautomaat"><i></i></a>
            <a href="" class="button filterButton" data-filter="misc" data-name="Overig"><i></i></a>
          </div>
      </section>
      <section id="mobileScreen">
        <header>
          <h2 class="locationTitle">Title</h2>
          <a href="#" class="closeinfo">x</a>
        </header>
        <article class="infoText">
          <p></p>
          <a href="#" class="link" target="_blank">Ga naar onze website</a>
        </article>
      </section>
      <div class="notificationOverlay hidden">
          <span></span>
          <a href="#" class="closeOverlayButton button">OK</a>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
